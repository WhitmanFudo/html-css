<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <div id="input">
                    <form action="./cadastro.php" method="post" autocomplete="on">
                        <div id="cemail">
                            <p><label for="iemail">
                                <span id="person" class="material-symbols-outlined">person</span>
                            </label>
                            <input id="campemail" type="email" name="email" id="iemail" placeholder="Seu e-mail"></p>
                        </div>
                        <div id="csen">
                            <p><label for="isen">
                                <span id="key" class="material-symbols-outlined">key</span>
                            </label>
                            <input id="campsen" type="password" name="sen" id="isen" placeholder="Sua senha"></p>
                        </div>
                        <p><input id="campenviar" type="submit" value="Entrar"></p>
                    </form>
                    <button id="recsen"><a href="">Esqueci a Senha <span id="mail" class="material-symbols-outlined">mail</span></a></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
